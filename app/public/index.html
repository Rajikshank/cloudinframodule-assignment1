<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS ECS Fargate Demo - Rajikshan</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="background-animation"></div>
  
  <div class="container">
    <header class="header">
      <div class="logo">
        <i class="fas fa-rocket"></i>
        <h1>AWS ECS Fargate</h1>
      </div>
      <p class="developer">Developed by <strong>Rajikshan</strong></p>
    </header>

    <div class="dashboard-grid">
      <!-- Health Status Card -->
      <div class="card">
        <div class="card-header">
          <i class="fas fa-heartbeat"></i>
          <h2>Health Status</h2>
          <button class="refresh-btn" onclick="loadHealth()">
            <i class="fas fa-sync-alt"></i>
          </button>
        </div>
        <div class="card-content" id="health-content">
          <div class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading...
          </div>
        </div>
      </div>

      <!-- AWS Info Card -->
      <div class="card">
        <div class="card-header">
          <i class="fab fa-aws"></i>
          <h2>AWS Configuration</h2>
          <button class="refresh-btn" onclick="loadAwsInfo()">
            <i class="fas fa-sync-alt"></i>
          </button>
        </div>
        <div class="card-content" id="aws-info-content">
          <div class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading...
          </div>
        </div>
      </div>

      <!-- S3 Buckets Card -->
      <div class="card full-width">
        <div class="card-header">
          <i class="fas fa-database"></i>
          <h2>S3 Buckets</h2>
          <button class="refresh-btn" onclick="loadS3Buckets()">
            <i class="fas fa-sync-alt"></i>
          </button>
        </div>
        <div class="card-content" id="s3-content">
          <div class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading...
          </div>
        </div>
      </div>

      <!-- Project Info Card -->
      <div class="card full-width info-card">
        <div class="card-header">
          <i class="fas fa-info-circle"></i>
          <h2>Project Overview</h2>
        </div>
        <div class="card-content">
          <div class="features-grid">
            <div class="feature">
              <i class="fab fa-node-js"></i>
              <span>Node.js on ECS Fargate</span>
            </div>
            <div class="feature">
              <i class="fas fa-code-branch"></i>
              <span>Terraform IaC</span>
            </div>
            <div class="feature">
              <i class="fab fa-github"></i>
              <span>GitHub Actions CI/CD</span>
            </div>
            <div class="feature">
              <i class="fab fa-docker"></i>
              <span>Docker Containerization</span>
            </div>
            <div class="feature">
              <i class="fab fa-aws"></i>
              <span>AWS Service Integration</span>
            </div>
            <div class="feature">
              <i class="fas fa-shield-alt"></i>
              <span>IAM & Security</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
